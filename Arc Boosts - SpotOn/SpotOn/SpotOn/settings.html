<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SpotOn Options</title>
    <link rel="stylesheet" href="css/popup/popupsettings.css" />
    <script src="js/popup/toggleoptions.js"></script>
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <button id="backButton">Back</button>
      </div>
      <button id="settingsButton">Settings -- Coming Soon</button>
      <ul class="mini-derivatives">
        <li>
          <label for="nowPlayingColor">Now Playing Bar Color:</label>
          <input type="color" id="nowPlayingColor" /><br />
        </li>
        <li>
          <label for="navBarColor">Nav Bar Color:</label>
          <input type="color" id="navBarColor" /><br />
        </li>
        <li>
          <label for="songColor">Song Text Color:</label>
          <input type="color" id="songColor" /><br />
        </li>
        <li>
          <label for="albumArt">Album Art URL:</label>
          <input type="text" id="albumArt" /><br />
        </li>
        <li>
          <label for="hideSongDate">Hide Song Date:</label>
          <select id="hideSongDate">
            <option value="hidden">Hidden</option>
            <option value="none">None</option></select
          ><br />
        </li>
        <li>
          <label for="hideSongNumbering">Hide Song Numbering:</label>
          <select id="hideSongNumbering">
            <option value="hidden">Hidden</option>
            <option value="none">None</option></select
          ><br />
        </li>
        <li>
          <label for="hideSongDuration">Hide Song Duration:</label>
          <select id="hideSongDuration">
            <option value="hidden">Hidden</option>
            <option value="none">None</option></select
          ><br />
        </li>
        <li>
          <label for="hideSongAlbum">Hide Song Album:</label>
          <select id="hideSongAlbum">
            <option value="hidden">Hidden</option>
            <option value="none">None</option></select
          ><br />
        </li>
        <li>
          <label for="hideSongHeart">Hide Song Heart Icon:</label>
          <select id="hideSongHeart">
            <option value="hidden">Hidden</option>
            <option value="none">None</option></select
          ><br />
        </li>
        <li>
          <label for="hideTopInfoBar">Hide Top Info Bar:</label>
          <select id="hideTopInfoBar">
            <option value="hidden">Hidden</option>
            <option value="none">None</option></select
          ><br />
        </li>
        <li>
          <label for="hideProfileIcon">Hide Profile Icon:</label>
          <select id="hideProfileIcon">
            <option value="hidden">Hidden</option>
            <option value="none">None</option></select
          ><br />
        </li>
      </ul>

      <button id="saveButton">Save</button>

      <div class="report-donate">
        <div class="report-issue">
          <span>Report an issue:</span>
          <a
            href="https://github.com/SenpaiHunters/SpotOn/issues?q=is:issue+is:open+sort:updated-desc"
            >Click here</a
          >
        </div>
        <div class="donate">
          <span> Help support me:</span>
          <a href="https://www.buymeacoffee.com/KamiAMVS">Donate</a>
        </div>
      </div>

      <footer>
        <p>&copy; 2023 SpotOn</p>
      </footer>
    </div>
  </body>
</html>
